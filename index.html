<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator app</title>
  </head>
  <body class="body">
    <div class="container">
      <h1 class="text-center py-3 text-white">Calculator</h1>
      <div class="row insert">
        <div class="col mb-3">
          <input type="text" class="w-100 form-control" id="inp" />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button type="button" id="plus">+</button>
        </div>
        <div class="col-3">
          <button type="button" id="minus">-</button>
        </div>
        <div class="col-3">
          <button type="button" id="multiply">x</button>
        </div>
        <div class="col-3">
          <button type="button" id="devid">=/</button>
        </div>
      </div>
      <div class="number-content">
        <div class="row">
          <div class="col-3">
            <button type="button" id="sevean">7</button>
          </div>
          <div class="col-3">
            <button type="button" id="eight">8</button>
          </div>
          <div class="col-3">
            <button type="button" id="nine">9</button>
          </div>
          <div class="col-3">
            <button type="button" value="=" id="equal-to" class="bg-primary">
              =
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" id="four">4</button>
          </div>
          <div class="col-3">
            <button type="button" id="five">5</button>
          </div>
          <div class="col-3">
            <button type="button" id="six">6</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" id="one">1</button>
          </div>
          <div class="col-3">
            <button type="button" id="two">2</button>
          </div>
          <div class="col-3">
            <button type="button" id="three">3</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" id="zero">0</button>
          </div>
          <div class="col-3">
            <button type="button" id="dott">.</button>
          </div>
          <div class="col-3">
            <button type="button" id="c">C</button>
          </div>
        </div>
      </div>
      <a type="submit" id="check" class="btn btn-primary"> CHECK HISTORY </a>
      <div id="overlay">
        <div class="popup" id="popup">
          <h1 class="text-danger py-3">Calculation HISTORY</h1>
          <ul id="history" class="list-group"></ul>
          <a href="#" type="button" class="btn btn-success px-4" id="close"
            >OK</a
          >
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
